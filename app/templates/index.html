<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeNarrator AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-8 text-center space-y-4">
    <h1 class="text-3xl font-bold text-indigo-600">ğŸ§  CodeNarrator AI</h1>
    <p class="text-gray-600">Upload your Python code file to analyze its structure.</p>

    <form id="uploadForm" class="flex items-center justify-center space-x-3" enctype="multipart/form-data">
      <input type="file" name="code_file" accept=".py" required
             class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      <button type="submit"
              class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 transition-all">
        Analyze
      </button>
    </form>

    <div id="output" class="text-left space-y-4"></div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const output = document.getElementById('output');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.innerHTML = `
        <div class="flex justify-center items-center space-x-2 text-gray-600">
          <svg class="animate-spin h-5 w-5 text-indigo-600" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          <span>Analyzing your code...</span>
        </div>`;

      try {
        const formData = new FormData(e.target);
        const response = await fetch('/analyze', { method: 'POST', body: formData });
        if (!response.ok) throw new Error(await response.text());
        const result = await response.json();

        if (result.status === 'success') {
          output.innerHTML = '';
          result.analysis.forEach((item, i) => {
            const card = document.createElement('div');
            card.className = "bg-gray-100 p-4 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition";
            card.innerHTML = `
              <div class="flex justify-between items-start">
                <h2 class="font-semibold text-indigo-700">Function ${i + 1}: ${item.function}</h2>
                <button class="text-sm text-gray-500 hover:text-indigo-600 copy-btn" data-summary="${item.summary}">ğŸ“‹ Copy</button>
              </div>
              <p class="text-gray-700 mt-2 leading-relaxed">ğŸ§  ${item.summary}</p>`;
            output.appendChild(card);
          });

          document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
              await navigator.clipboard.writeText(btn.dataset.summary);
              btn.textContent = 'âœ… Copied!';
              setTimeout(() => (btn.textContent = 'ğŸ“‹ Copy'), 1500);
            });
          });
        } else {
          output.innerHTML = `<p class="text-red-600 font-medium">âš ï¸ ${result.message}</p>`;
        }
      } catch (err) {
        output.innerHTML = `<p class="text-red-600 font-medium">âŒ Network error: ${err.message}</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
