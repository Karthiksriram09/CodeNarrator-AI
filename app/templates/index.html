<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeNarrator AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üß† CodeNarrator AI</h1>
    <p>Upload your Python code file to analyze its structure.</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="code_file" accept=".py" required />
      <button type="submit">Analyze</button>
    </form>

    <pre id="output"></pre>
  </div>

  <script>
  document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const output = document.getElementById('output');
    output.style.whiteSpace = 'pre-wrap';
    output.textContent = "‚è≥ Analyzing your code... Please wait.";

    try {
      const formData = new FormData(e.target);
      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      // Check for backend errors
      if (!response.ok) {
        const errorText = await response.text();
        output.textContent = `‚ùå Server error (${response.status}): ${errorText}`;
        return;
      }

      const result = await response.json();
      console.log("Server Response:", result); // ‚úÖ Debugging output

      // If backend success
      if (result.status === 'success' && Array.isArray(result.analysis)) {
        output.innerHTML = ""; // Clear old content
        result.analysis.forEach((item, idx) => {
          const card = document.createElement('div');
          card.style.cssText = `
            background: #f9fafb;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
          `;
          card.innerHTML = `
            <strong>Function ${idx + 1}: ${item.function}</strong><br>
            üß† Summary: ${item.summary}
          `;
          output.appendChild(card);
        });
      } else {
        output.textContent = `‚ö†Ô∏è Error: ${result.message || 'Unknown error occurred.'}`;
      }

    } catch (err) {
      output.textContent = `‚ùå Network or JS error: ${err.message}`;
      console.error(err);
    }
  });
</script>

</body>
</html>
